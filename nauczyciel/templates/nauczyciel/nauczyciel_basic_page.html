{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Platforma edukacyjna</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% bootstrap_css %}
    {% bootstrap_javascript %}

  </head>

  <style>
  .btn-group button {
    background-color: #337ab7;
    border: 1px solid #2e6da4;
    color: white;
    padding: 10px 24px;
    cursor: pointer;
    float: left;
    font-size: larger;
  }

  .btn-group:after {
    content: "";
    clear: both;
    display: table;
  }

  .btn-group button:not(:last-child) {
    border-right: none;
  }

  .btn-group button:hover {
    background-color: #337ab0;
  }
  </style>

  <body>

    <!-- Pasek nawigacji -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" 
              data-toggle="collapse" data-target="#navbar" 
              aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'nauczyciel:nauczyciel_index' %}"><span class="glyphicon glyphicon-education"></span> Platforma edukacyjna</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">

          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li><a><span class="glyphicon glyphicon-user"></span> Witaj, {{ user.username }}.</a></li>
              <li><a href="{% url 'logout_user' %}">Wyloguj siÄ™ <span class="glyphicon glyphicon-log-out"></span></a></li>
            {% endif %}

          </ul>
        </div>
          
      </div>
    </nav>

    <div class="container">

      <div class="page-header">
        {% block header %}{% endblock header %}
      </div>
      <div>
        {% block body %}{% endblock %}
      </div>

    </div>

</body>


    </html>
